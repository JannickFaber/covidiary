<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>KW {{date.startOf('isoWeek').week()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let day of diaryEntries">
        <app-day-entry [day]="day"></app-day-entry>
      </ion-col>
      <ion-col>
        <div class="date-area">
          <span class="date">Deine Woche</span>
        </div>
        <ion-grid class="icon-area">
          <ion-row>
            <div class="entry-container">
              <ion-col class="icon">
                <ion-icon *ngIf="locationScore > 0" name="sunny-outline"></ion-icon>
                <ion-icon *ngIf="locationScore === 0" name="home-outline"></ion-icon>
                <span class="top">{{locationScore}}</span>
              </ion-col>
              <ion-col class="icon">
                <ion-icon name="people-outline"></ion-icon>
                <span class="top">{{contactScore}}</span>
              </ion-col>
            </div>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
