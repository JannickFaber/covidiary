<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aktuelles zu Covid-19</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of news" href="{{ article.url }}" rel="noopener">
    <ion-item>
      <ion-datetime *ngIf="article.publishedAt" value="{{ article.publishedAt }}" readonly="true"></ion-datetime>
      <div *ngIf="article.author">
        &nbsp; von {{ article.author }}
      </div>
    </ion-item>
    <ion-img *ngIf="article.urlToImage" src="{{ article.urlToImage }}"></ion-img>
    <ion-card-header>
      <ion-card-title *ngIf="article.title">{{ article.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="article.description">
      {{ article.description }}
    </ion-card-content>
  </ion-card>
  <ion-item>
    <a href="https://newsapi.org" rel="noopener" class="powered-by">powered by NewsApi.org</a>
  </ion-item>
</ion-content>
