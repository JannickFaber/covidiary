<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aktuelles zu Covid-19</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let article of news">
    <ion-card>
      <ion-item>
        <ion-datetime *ngIf="article.publishedAt" value="{{article.publishedAt}}"></ion-datetime>
        <div *ngIf="article.author">
          &nbsp; von {{article.author}}
        </div>
      </ion-item>
      <ion-img *ngIf="article.urlToImage" src="{{article.urlToImage}}"></ion-img>
      <ion-card-header>
        <ion-card-title *ngIf="article.title">{{article.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content *ngIf="article.description">
        {{article.description}}
      </ion-card-content>
      <ion-item>
        <a *ngIf="article.url && article.source.name" size="small" href="{{article.url}}" style="color: grey;">Zum Artikel auf {{article.source.name}}</a>
      </ion-item>
    </ion-card>
  </div>
  <ion-item>
    <a style="color:black" href="https://newsapi.org">powered by NewsApi.org</a>
  </ion-item>
</ion-content>
