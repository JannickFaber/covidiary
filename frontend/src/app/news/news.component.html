<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let article of news">

    <ion-item>
      <ion-datetime value="{{article.publishedAt}}" placeholder="Select Date"></ion-datetime>
    </ion-item>

    <ion-card>
      <ion-card-header>
        <ion-item>
        <ion-card-subtitle>{{article.source.name}}</ion-card-subtitle>
        </ion-item>
        <ion-item>
          <ion-card-title>{{article.title}}</ion-card-title>
          <ion-button slot="end" href="{{article.url}}">Artikel</ion-button>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        {{article.description}}
      </ion-card-content>
    </ion-card>

  </div>


</ion-content>
