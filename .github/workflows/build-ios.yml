name: Build iOS
on: [push]
jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup Node.js
      uses: actions/setup-node@v1.1.0
      with:
        version: 12

    - name: Install Deps & Ionic
      run: |
        cd frontend
        npm install -g ionic
        ionic --no-interactive config set -g daemon.updates false
        npm install

    - name: Setup XCode
      uses: sinoru/actions-setup-xcode@v1.1
      with:
        xcode-version: '11.2.1'

    - name: Version information
      run: |
        cd frontend
        node --version
        npm --version
        ionic --version
        npm run ng v
        xcodebuild -version

    - name: Build Ionic app and prepare iOS App
      run: |
        cd frontend
        ionic build
        npx cap sync

    - name: Build iOS app
      run: |
        cd frontend/ios/App
        pod install
        xcodebuild -scheme App -workspace App.xcworkspace/ clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED="NO" CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED="NO"

